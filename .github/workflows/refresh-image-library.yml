name: Refresh Image Library

on:
  schedule:
    # Run bi-weekly (1st and 15th of each month at 2 AM EST)
    - cron: '0 7 1,15 * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Refresh image library
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: node scripts/refresh-image-library.js
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Commit and push changes
        run: |
          git add public/images/image-library.json
          if git diff --staged --quiet; then
            echo "No changes to image library"
          else
            git commit -m "üñºÔ∏è Update image library from Pexels [skip ci]"
            git push
          fi

