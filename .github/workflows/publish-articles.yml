name: Publish Scheduled Articles

on:
  schedule:
    # Run daily at 9 AM EST (14:00 UTC)
    - cron: '0 14 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run publishing script
        run: npm run publish-articles
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Commit and push changes
        run: |
          git add src/content/blog src/content/drafts
          if git diff --staged --quiet; then
            echo "No articles to publish"
          else
            git commit -m "ðŸš€ Auto-publish scheduled articles [skip ci]"
            git push
          fi
      
      - name: Trigger Netlify build
        if: success()
        run: |
          if [ -n "${{ secrets.NETLIFY_BUILD_HOOK }}" ]; then
            curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
          fi

